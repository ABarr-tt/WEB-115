<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Animals</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="block-collection">
        <h1 class="block-collection__title">The Lab Collection</h1>
        <figure class="block-rainbow">
            <img src="img/labrainbow-1010x700.jpg" alt="Lab puppy rainbow" class="block-rainbow__image">
            <figcaption class="block-rainbow__caption">
                Labs come in a rainbow of colors.
            </figcaption>
        </figure>
    </section>
    <section class="block-collection">
        <figure class="block-chocolate-lab">
            <img src="img/Chocolate-Lab-Category.jpg" alt="Lab Chocolate" class="block-chocolate-lab__image">
            <figcaption class="block-chocolate-lab__caption">
                This lab is laying on a stone.
            </figcaption>
        </figure>
        <figure class="block-shake">
            <img src="img/training-a-lab-puppy.jpg" alt="Lab puppy shake hands" class="block-shake__image">
            <figcaption class="block-shake__caption">
                There so better be a treat after this.
            </figcaption>
        </figure>
    </section>
    <section class="block-collection">
        <figure class="block-two-labs">
            <img src="img/two-labs.jpg" alt="Lab puppies choocalte" class="block-two-labs__image">
            <figcaption class="block-two-labs__caption">
                Two labs laying around being labs.
            </figcaption>
        </figure>
        <figure class="block-yellow-lab">
            <img src="img/yellow-lab.jpg" alt="Lab puppy yellow" class="block-yellow-lab__image">
            <figcaption class="block-yellow-lab__caption">
                Playtime?
            </figcaption>
        </figure>
    </section>
</body>
</html>
