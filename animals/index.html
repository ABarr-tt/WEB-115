<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Animals</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <h1>The Lab Collection</h1>
        <figure class="rainbow">
            <img src="img/labrainbow-1010x700.jpg" alt="Lab puppy rainbow">
            <figcaption>
                Labs come in a rainbow of colors.
            </figcaption>
        </figure>
    </section>
    <section>
        <figure class="chocolate-lab">
            <img src="img/Chocolate-Lab-Category.jpg" alt="Lab Chocolate">
            <figcaption>
                This lab is laying on a stone.
            </figcaption>
        </figure>
        <figure class="shake">
            <img src="img/training-a-lab-puppy.jpg" alt="Lab puppy shake hands">
            <figcaption>
                There so better be a treat after this.
            </figcaption>
        </figure>
    </section>
    <section>
        <figure class="two-labs">
            <img src="img/two-labs.jpg" alt="Lab puppies choocalte">
            <figcaption>
                Two labs laying around being labs.
            </figcaption>
        </figure>
        <figure class="yellow-lab">
            <img src="img/yellow-lab.jpg" alt="Lab puppy yellow">
            <figcaption>
                Playtime?
            </figcaption>
        </figure>
    </section>
</body>
</html>
