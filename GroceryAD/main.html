<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store Flyer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="store_logo.png" alt="Store Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Specials</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="grid-container">
      <div class="grid-item">
        <img src="images/120604032828-fresh-ripe-bananas.jpg" alt="Item 1">
        <div class="item-info">
          <h2>Bananas</h2>
          <p>Honduran Bananas</p>
          <p class="price">$5.99/bushel</p>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/istockphoto-184276818-612x612.jpg" alt="Item 1">
          <div class="item-info">
            <h2>Apples</h2>
            <p>Gala Apples</p>
            <p class="price">4.47/LB</p>
          </div>
        </div>
        <div class="grid-container">
            <div class="grid-item">
              <img src="images/istockphoto-489520104-612x612.jpg" alt="Item 1">
              <div class="item-info">
                <h2>Grapes</h2>
                <p>White Grapes</p>
                <p class="price">$3.99/LB</p>
              </div>
            </div>
            <div class="grid-container">
                <div class="grid-item">
                  <img src="images/istockphoto-672613170-612x612.jpg" alt="Item 1">
                  <div class="item-info">
                    <h2>Oranges</h2>
                    <p>Florida Oranges</p>
                    <p class="price">$4.99/LB</p>
                  </div>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                      <img src="images/Lime-Whole-Half.jpg" alt="Item 1">
                      <div class="item-info">
                        <h2>Limes</h2>
                        <p>Puerto Rican Limes</p>
                        <p class="price">$5.99/lb</p>
                      </div>
                    </div>
                    <div class="grid-container">
                        <div class="grid-item">
                          <img src="images/Pineapple_and_cross_section.jpg" alt="Item 1">
                          <div class="item-info">
                            <h2>Pineapple</h2>
                            <p>Hawaiian Pineapples</p>
                            <p class="price">$6.99/LB</p>
                          </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Grocery Store. All Rights Reserved.</p>
  </footer>

</body>
</html>
